<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Grid, example</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      /* Colorejant les caselles per poder distingir-les més fàcilment */

      .row div:nth-child(odd) {
        background-color: lightcyan;
      }

      .row div:nth-child(even) {
        background-color: lightgreen;
      }

      p {
        font-size: 0.9em;
      }
    </style>
  </head>

  <body>
    <div class="container px-lg-5">
      <div class="row mx-lg-n5">
        <div class="col p-1 m-2">
          <p>p-1: padding horitzontal i vertical de 1</p>
          <p>m-2: padding horitzontal i vertical de 2</p>
        </div>
        <div class="col py-3 px-lg-5 my-lg-5 border bg-light">
          <p>py-3: padding vertical de 3</p>
          <p>px-lg-5: padding horitzontal de 5 a lg</p>
          <p>my-lg-5: margin vertical de 5 a lg</p>
        </div>
        <div class="col py-5 px-lg-2 border bg-light">
          <p>py-5: padding vertical de 5</p>
          <p>px-lg-2: padding horitzontal de 2 a lg</p>
        </div>
      </div>
    </div>
  </body>
</html>
